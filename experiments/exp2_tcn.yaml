model:
  name: "eegtcn"
  params:
    n_channels: 14
    n_classes: 5
    channel_dims: [32, 64, 128]

training:
  seed: 42
  num_epochs: 100
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 10

data:
  raw_dir: "data/raw"
  preprocessed_dir: "data/preprocessed"
  splits_dir: "data/splits"

results:
  log_dir: "results/logs/exp2_tcn"
  checkpoint_dir: "results/checkpoints/exp2_tcn"
  figures_dir: "results/figures/exp2_tcn"
