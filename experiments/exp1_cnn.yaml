model:
  name: "eegnet"
  params:
    n_channels: 14
    n_samples: 256 # 2 seconds at 128 Hz
    n_classes: 5

training:
  seed: 42
  num_epochs: 100
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 10

data:
  raw_dir: "data/raw"
  preprocessed_dir: "data/preprocessed"
  splits_dir: "data/splits"

results:
  log_dir: "results/logs/exp1_cnn"
  checkpoint_dir: "results/checkpoints/exp1_cnn"
  figures_dir: "results/figures/exp1_cnn"
